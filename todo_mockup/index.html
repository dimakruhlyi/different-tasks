<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <title>Suspilne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
</head>
<body>
    <section class="navigation">
        <header>
            <div class="nav__container">
                <div class="logo">Suspilne</div>
                <div class="navigation__data">
                    <ul class="nav__links">
                        <li><a href="#">Dashboard</a></li>
                        <li><a href="#">Statistics</a></li>
                        <li><a href="#">Pages</a></li>
                        <li><a href="#">&#149;&#149;&#149;</a></li>
                    </ul> 
                </div>
                <div class="users__data">
                    <div class="input__block">  
                        <input type="text" placeholder="Search" name="search" id="search">  
                        <label for="search"><i class="fa fa-search" aria-hidden="true"></i></label> 
                    </div> 
                    <div class="bell_icon">
                        <i class="fa fa-bell" aria-hidden="true"></i>
                    </div>
                    <div class="active__user">
                        <img src="img/zurab.png" alt="Zurab">
                        <p>Zurab Alasiania</p>
                    </div>
                </div>
            </div>
        </header>
    </section>
    <section class="content">
        <aside>
            <div class="sidebar">
                <div class="side__icon"><a href="#"><i class="fa fa-th-large" aria-hidden="true"></i></a></i></div>
                <div class="side__icon"><a href="#"><i class="fa fa-puzzle-piece" aria-hidden="true"></i></a></div>
                <div class="side__icon"><a href="#"><i class="fa fa-envelope" aria-hidden="true"></i></a></div>
                <div class="side__icon"><a href="#"><i class="fa fa-comment" aria-hidden="true"></i></a></div>
                <div class="side__icon"><a href="#"><i class="fa fa-calendar" aria-hidden="true"></i></a></div>
                <div class="side__icon"><a href="#"><i class="fa fa-line-chart" aria-hidden="true"></i></a></div>
                <div class="side__icon"><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></div>
            </div>
        </aside>
        <section class="data">
            <div class="container">
                <p class="breadcrumbs"><a href="#">Dashboard</a> &nbsp; <i class="fa fa-angle-right" aria-hidden="true"></i> &nbsp; <a href="#">To Do List</a></p>
                <h1>To Do List</h1>
                <div class="container__inner">
                    <div class="column first" >
                        <h2>To Do list</h2> 
                        
                        <div class="data-block" id="first"></div>
                    </div>
                    <div class="column second">
                        <h2>In Work</h2> 
                        <div class="data-block" id="second"></div>
                    </div>
                    <div class="column third">
                        <h2>Done</h2> 
                        <div class="data-block" id="third"></div>
                    </div>
                </div>
            </div>
        </section>
    </section> 
    
    <script src="js/script.js"></script>
</body>
</html>
